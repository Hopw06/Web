<!DOCTYPE html>
<html lang="en" dir="ltr">
          <head>
                    <meta charset="utf-8">
                    <title>Form</title>
          </head>
          <body>
                    <form method="get">
                              <h1>Puppy Adoption Page</h1>
                              <h3>Please enter your information to adopt a puppy and we'll email you back</h3>
                              <p>Please Note: First name, last name, email and password are required</p>
                              
                              <label for="firstnametag">First Name:</label>
                              <input type="text" id="firstnametag" name="firstname" placeholder="First Name"/>
                              <label for="lastnametag">Last Name:</label>
                              <input type="text" id="lastnametag" name="lastname" placeholder="Last Name"/>
                              <br/>
                              <label for="emailtag">Email Address:</label>
                              <input type="email" id="emailtag" name="email" placeholder="Email"/>
                              <label for="passwordtag">Password:</label>
                              <input type="password" id="passwordtag" name="password" placeholder="Password"/>

                              <p>Are you over the age of 18?</p>
                              <label for="yes">Yes:</label>
                              <input type="radio" id="yes" value="yes" name="age18_choice" checked="checked"/>

                              <label for="no">No:</label>
                              <input type="radio" id="no" value="no" name="age18_choice"/>

                              <p>Do you have a Credit Card or PayPal?</p>
                              <select name="card">
                                        <option value="PayPal">PayPal</option>
                                        <option value="Credit Card">Credit Card</option>
                              </select>
                              <br/>
                              <input type="submit" value="Submit feedback"/>
                    </form>
          </body>
</html>
