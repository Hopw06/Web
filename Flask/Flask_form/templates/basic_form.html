<div class="jumbotron">
          <p>
                    {% if breed %}
                              The breed you entered is {{ breed }}
                              <br />
                              Update it in the form below:
                    {% else %}
                              Please enter your own breed:
                    {% endif %}
          </p>

          <form method="POST">
                    {{ form.hidden_tag() }}
                    {{ form.breed.label }} {{ form.breed() }}
                    {{ form.submit() }}
          </form>
</div>
